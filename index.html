<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key System - Generate Key</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 550px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }
        
        p {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: background 0.3s, transform 0.1s;
        }
        
        button:hover {
            background: #5568d3;
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        .result {
            background: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            word-break: break-all;
            display: none;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .result.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        
        .result code {
            font-size: 14px;
            background: rgba(255, 255, 255, 0.8);
            padding: 12px;
            display: block;
            margin: 10px 0;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            word-break: break-all;
        }
        
        .result button {
            margin-top: 10px;
            padding: 10px 20px;
            width: auto;
            background: #28a745;
        }
        
        .result button:hover {
            background: #218838;
        }
        
        small {
            display: block;
            margin-top: 10px;
            opacity: 0.8;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            vertical-align: middle;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-size: 14px;
            color: #0c5460;
        }
        
        .info-box strong {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîë Key System Generator</h1>
        <p>Generate your access key to use the script</p>
        
        <div class="info-box">
            <strong>‚ÑπÔ∏è How to get your HWID:</strong>
            1. Run the script in game<br>
            2. Click "Copy HWID" button<br>
            3. Paste it here to generate your key
        </div>
        
        <label for="hwid">HWID (Required)</label>
        <input 
            type="text" 
            id="hwid" 
            placeholder="Paste your HWID here" 
            autocomplete="off"
        />
        
        <label for="username">Username (Optional)</label>
        <input 
            type="text" 
            id="username" 
            placeholder="Enter your username" 
            autocomplete="off"
        />
        
        <button onclick="generateKey()">Generate Key</button>
        
        <div id="result" class="result"></div>
    </div>

    <script>
        async function generateKey() {
            const hwid = document.getElementById('hwid').value.trim();
            const username = document.getElementById('username').value.trim() || 'User';
            const resultDiv = document.getElementById('result');
            
            if (!hwid) {
                resultDiv.className = 'result error';
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = '‚ùå Please enter your HWID!';
                return;
            }
            
            try {
                resultDiv.className = 'result';
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = '<span class="loading"></span> Generating key...';
                
                console.log('üì§ Sending request with:', { hwid, username });
                
                const response = await fetch('/api/getkey', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        hwid: hwid,
                        username: username,
                        timestamp: Date.now()
                    })
                });
                
                console.log('üì• Response status:', response.status);
                
                const data = await response.json();
                console.log('üìä Response data:', data);
                
                if (data.success && data.key) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>‚úÖ Key Generated Successfully!</strong><br><br>
                        <strong>Your Key:</strong>
                        <code>${data.key}</code>
                        <button onclick="copyKey('${data.key}')">üìã Copy Key</button>
                        <small>‚è∞ Key expires in 1 hour</small>
                        <small>üí° Paste this key into the game to access the script</small>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        ‚ùå Failed to generate key<br>
                        <small>${data.message || 'Unknown error'}</small><br>
                        ${data.error ? `<small style="color: #999;">Debug: ${data.error}</small>` : ''}
                    `;
                }
            } catch (error) {
                console.error('‚ùå Error:', error);
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    ‚ùå Network Error<br>
                    <small>${error.message}</small><br>
                    <small style="color: #999;">Check browser console (F12) for details</small>
                `;
            }
        }

        function copyKey(key) {
            navigator.clipboard.writeText(key).then(() => {
                alert('‚úÖ Key copied to clipboard!\n\nPaste it in the game to continue.');
            }).catch(err => {
                // Fallback for older browsers
                const textarea = document.createElement('textarea');
                textarea.value = key;
                textarea.style.position = 'fixed';
                textarea.style.opacity = '0';
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                alert('‚úÖ Key copied to clipboard!');
            });
        }

        // Auto-paste HWID dari clipboard saat page load (optional)
        window.addEventListener('load', () => {
            const hwidInput = document.getElementById('hwid');
            hwidInput.addEventListener('paste', (e) => {
                console.log('üìã HWID pasted');
            });
        });
    </script>
</body>
</html>
