<!DOCTYPE html>
<html>
<head>
    <title>Key System - Generate Key</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 90%;
        }
        h1 { color: #333; margin-bottom: 20px; }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover { background: #5568d3; }
        .result {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            word-break: break-all;
            display: none;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîë Key System Generator</h1>
        <p>Enter your HWID to generate a key</p>
        
        <input type="text" id="hwid" placeholder="Paste your HWID here" />
        <input type="text" id="username" placeholder="Username (optional)" />
        <button onclick="generateKey()">Generate Key</button>
        
        <div id="result" class="result"></div>
    </div>

    <script>
        async function generateKey() {
            const hwid = document.getElementById('hwid').value.trim();
            const username = document.getElementById('username').value.trim() || 'User';
            const resultDiv = document.getElementById('result');
            
            if (!hwid) {
                resultDiv.className = 'result error';
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = '‚ùå Please enter your HWID!';
                return;
            }
            
            try {
                resultDiv.className = 'result';
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = '‚è≥ Generating key...';
                
                const response = await fetch('/api/getkey', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        hwid: hwid,
                        username: username,
                        timestamp: Date.now()
                    })
                });
                
                const data = await response.json();
                
                if (data.success && data.key) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>‚úÖ Key Generated Successfully!</strong><br><br>
                        <strong>Your Key:</strong><br>
                        <code style="font-size: 14px; background: white; padding: 10px; display: block; margin-top: 10px; border-radius: 3px;">${data.key}</code>
                        <br>
                        <button onclick="copyKey('${data.key}')" style="margin-top: 10px;">üìã Copy Key</button>
                        <br><br>
                        <small>‚è∞ Key expires in 1 hour</small>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `‚ùå Failed: ${data.message || 'Unknown error'}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `‚ùå Error: ${error.message}`;
            }
        }
        
        function copyKey(key) {
            navigator.clipboard.writeText(key).then(() => {
                alert('‚úÖ Key copied to clipboard!');
            });
        }
    </script>
</body>
</html>
